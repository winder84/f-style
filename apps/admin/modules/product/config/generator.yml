generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: Product
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: product
    with_doctrine_route: false
    config:
      actions: ~
      fields:
        is_active:
          label: Active
        is_on_main:
          label: 'On main'
        dm_gallery: Gallery
      list:
        display:
          - '=title'
          - category_id
          - logo_id
          - sort
          - is_active
          - is_on_main
        sort:
          - title
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: false
      filter:
        display:
          - title
          - is_active
          - is_on_main
          - description
          - logo_id
          - sort
          - category_id
          - agent
          - agent_text
      form:
        display:
          NONE: [title, is_active, is_on_main, category_id]
          Logo: [logo_id_form, logo_id_view]
          Description: [description]
          Agent: [agent]
          'Agent text': [agent_text]
          Gallery: [dm_gallery]
          Others: [sort]
        class: ProductAdminForm
        fields: {  }
      edit: ~
      new: ~
